<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <title>FolkTabs.com</title>
  </head>
  <body>
  <a href="https://github.com/nidhhoggr/sackpipa-player" class="github-corner" aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
    <div class="preloader">
      <img src="images/content/spinner.svg" alt="spinner">
    </div>
    <main>
      <div class="playercontrols">
        <div class="songControls">
          <div class="controls">
            <div class="buttons">
              <span class="songPrev" data-tooltip="Previous Tune">&#x23EE;</span>
              <span class="stop" data-tooltip="Stop">&#x23F9;</span>
              <span class="start" data-tooltip="Pause/Play">&#x23EF;</span>
              <span class="songNext" data-tooltip="Next Tune">&#x23ED;</span>
            </div>
          </div>
          <select class="currentSong"></select>
          <span class="currentBeat"></span>
          <div class="controls">
            <div class="buttons">
              <span class="enableMobileView" data-tooltip="Request Mobile"></span>
              <span class="disableMobileView" data-tooltip="Request Desktop"></span>
              <span class="enableFullscreen" data-tooltip="Fullscreen"></span>
              <span class="disableFullscreen" data-tooltip="Exit Fullscreen"></span>
              <span class="enablePageView" data-tooltip="Paged Notes View"></span>
              <span class="disablePageView" data-tooltip="Scrolling Notes View"></span>
              <span class="enableRepeatingSegments" data-tooltip="Enable Repeating Bars"></span>
              <span class="disableRepeatingSegments" data-tooltip="Disable Repeating Bars"></span>
              <span class="enableDurationalMargins" data-tooltip="Enable Durational Margins"></span>
              <span class="disableDurationalMargins" data-tooltip="Disable Durational Margins"></span>
              <span class="compatibility" data-tooltip="Compatibility"></span>
              <span class="createSong" data-tooltip="Create Song"></span>
              <span class="editSong" data-tooltip="Edit Song"></span>
            </div>
          </div>
        </div>
        <div class="transposition">
          <span class="title">Transposition</span>
          <div class="controls">
            <div class="buttons">
              <span class="transposeUp">&#8679;</span>
              <span class="transposeDown">&#8681;</span>
            </div>
            <span class="currentTransposition"></span>
            <span class="unsetUrlTransposition  removal-indicator">&#8855;</span>
          </div>
        </div>
        <div class="tempo">
          <span class="title">Tempo</span>
          <div class="controls">
            <div class="buttons">
              <span class="tempoUp">&#8679;</span>
              <span class="tempoDown">&#8681;</span>
            </div>
            <span class="currentTempo"></span>
            <span class="unsetUrlTempo removal-indicator">&#8855;</span>
          </div>
        </div>
        <div class="tuningControls">
          <span class="title">Tuning</span>
          <div class="controls">
            <div class="buttons">
              <span class="tuningUp">&#8679;</span>
              <span class="tuningDown">&#8681;</span>
            </div>
            <span class="currentTuning"></span>
            <span class="unsetUrlTuning removal-indicator">&#8855;</span>
          </div>
        </div>
        <div class="keySigControls">
          <span class="title">Key Signature</span>
          <div class="controls">
            <div class="buttons" title="coming soon">
              <span class="keySigUp">&#8679;</span>
              <span class="keySigDown">&#8681;</span>
            </div>
            <span class="currentKeySig"></span>
          </div>
        </div>
      </div>
      <div class="scrollingNotesWrapper"><nobr /></div>
      <div class="cleaner"></div>
      <div class="playernotes">
        <div class="playercontainer">
          <div id="paper"></div>
          <div id="audio"></div>
          <p class="beat"></p>
        </div>
        <div class="noteDiagram"></div>
      </div>
      <div class="ldcv">
        <div class="base">
          <div class="inner card">
            <div class="card-body">
              <h2>Song ABC Editor</h2>
              <hr>
              <div class="textWrapper">
                <textarea rows="20" cols="60" class="createSongTextarea"></textarea>
              </div>
              <div class="btn btn-primary" data-ldcv-set="add">Save</div>
              <div class="btn btn-primary" data-ldcv-set="cancel">Cancel</div>
            </div>
          </div>
        </div>
      </div>
      <div class="YtLiteLoader"></div>
    </main>
  </body>
</html>
